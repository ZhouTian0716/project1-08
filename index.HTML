<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Web News</title>
</head>

<body>
    <Header>
        <Section id="nav">
            <div id="topNewsBar">
                <button id="topNews" type="submit" class="btn btn-light customBtn">Top Stories</button>
                <button id="modalBtn" class="btn btn-light customBtn" data-toggle="modal"
                    data-target="#searchModal">Artical
                    Search</button>
            </div>
        </Section>
        <section class="jumbotron jumbotron-fluid">
            <div class="container">
                <div>
                    <div id="webNews" class="col-12 col-md-6">
                        <h1>Web News</h1>
                        <p id="date"></p>
                    </div>
        </section>
    </section id="currentWeatherlocation">
    
    <section>
    </Header>

    </Header>
    <main>
        <!-- Top News Feature -->
        <section class="container-fluid">
            <div class="stories">
                <h1 id="tS"></h1>
            </div>
            <div id="newCards" class="row justify-content-center">
            </div>
        </section>

        <!-- Article Search Feature -->
        <section class="container-fluid">
            <div id="articleCards" class="row justify-content-center"></div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade custom-modal" id="searchModal" tabindex="-1" role="dialog"
        aria-labelledby="project-modal-form" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Article Search.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="project-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="art-name-input">Keywords</label>
                            <input type="text" id="art-key-input" class="form-control" placeholder="Enter keywords" />
                        </div>

                        <div class="form-group">
                            <label for="sortInput">Sort By</label>
                            <select class="form-control" id="sortInput" required>
                                <option value="newest">Newest</option>
                                <option value="oldest">Oldest</option>
                                <option value="best">Relevance</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="newsDeskInput">Article Type</label>
                            <select class="form-control" id="newsDeskInput">
                                <option value="">None</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="begin-date-input">Begin Date</label>
                            <input type="text" id="begin-date-input" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="end-date-input">End Date</label>
                            <input type="text" id="end-date-input" class="form-control" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-light" id="clearBtn">Clear</button>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Previous
                            </button>
                            <div class="dropdown-menu" id="dropdownBtn" aria-labelledby="dropdownMenuButton">
                                <!-- <a class="dropdown-item">Action</a> -->
                            </div>
                        </div>
                        <button type="submit" class="btn btn-light" id="searchBtn">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
